<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>
<body>
    <!--
    Assignment Operator
    ------------------
    +=, -=, *=, /=, %=,
    for eg:
    x +=20 ==> x = x+20
    -->
    <script>
        let x= Number(prompt("Enter the value of x"))
        let y= Number(prompt("Enter the value of y"))
        x+=30
        y-=20
        document.write(`total sum is ${x}. <br>`)
        document.write(`total sub is ${y}. <br>`)
    </script>
</body>
</html>
